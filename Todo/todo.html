<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-do List</title>
    <link rel="stylesheet" href="todo.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>

<body>
    <div id="app">
        <h1 style="text-align: center;">{{title}}</h1>
        <h2 style="text-align: center;">Make Any List!</h2>
        <form @submit.prevent="addTodo">
            <label for="newTodo"></label>
            <div class="input-group mb-3">
                <input v-model="newTodo" type="text" name="newTodo" id="newTodo">
                <button class="btn btn-secondary btn-sm" type="submit" name="button">Add</button>
            </div>
        </form>
        <ul>
            <li v-for="todo in todos">
                <input type="checkbox" v-model="todo.done">
                <span :class="{done: todo.done}">{{todo.title}}</span><br>
                <button class="btn btn-secondary" @click="removeTodo(todo)" type="button" name="button">Remove</button>
            </li>
        </ul>

        <a href="todo.html"><button class="btn btn-secondary btn-lg btn-block">Reset All</button></a>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="main.js"></script>
</body>

</html>
